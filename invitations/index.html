<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .invitation-container {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      text-align: center;
    }
    .guest-name {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: var(--primary-color, #2c3e50);
    }
    .invitation-text {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
      font-style: italic;
    }
    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
      text-align: left;
    }
    .detail-box {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }
    .detail-box h3 {
      margin: 0 0 10px 0;
      color: var(--primary-color, #2c3e50);
      font-size: 1rem;
    }
    .detail-box p {
      margin: 0;
      font-size: 1.1rem;
    }
    .info-section {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 25px;
      margin: 25px 0;
      text-align: left;
    }
    .info-section h3 {
      margin: 0 0 15px 0;
      color: var(--primary-color, #2c3e50);
    }
    .info-section p {
      margin: 0 0 10px 0;
      line-height: 1.6;
      color: #555;
    }
    .info-section p:last-child {
      margin-bottom: 0;
    }
    .faq-section {
      background: #fef9e7;
      border: 1px solid #f9e79f;
    }
    .faq-question {
      font-weight: bold;
      color: var(--primary-color, #2c3e50);
      margin-bottom: 8px;
    }
    .travel-section {
      background: #eaf2f8;
      border: 1px solid #aed6f1;
    }
    .notice-box {
      background: #e8f6f3;
      border: 1px solid #a3e4d7;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    .notice-box p {
      margin: 0 0 10px 0;
      line-height: 1.6;
      color: #555;
    }
    .notice-box p:last-child {
      margin-bottom: 0;
    }
    .error-message {
      color: #c0392b;
      padding: 40px;
    }
    .info-message {
      color: #555;
      padding: 40px;
      line-height: 1.8;
    }
    .info-message h2 {
      color: var(--primary-color, #2c3e50);
      margin-bottom: 20px;
    }
    .loading {
      color: #666;
    }
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .language-switcher select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .details-grid {
        grid-template-columns: 1fr;
      }
      .invitation-container {
        padding: 20px;
        margin: 60px auto;
      }
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <select id="langSelect" onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="pt">Portugu√™s</option>
      <option value="no">Norsk</option>
    </select>
  </div>

  <div class="invitation-container">
    <div id="content" class="loading">Loading...</div>
  </div>

  <script src="../js/translations.js?v=3"></script>
  <script>
    // Get language from localStorage or browser
    let currentLang = localStorage.getItem('wedding-lang') || 
                      navigator.language.slice(0, 2) || 'en';
    if (!['en', 'pt', 'no'].includes(currentLang)) currentLang = 'en';
    
    // Set language selector
    document.getElementById('langSelect').value = currentLang;
    
    // Translation helper
    function t(key) {
      return translations[currentLang]?.[key] || translations['en'][key] || key;
    }
    
    // Change language
    function changeLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('wedding-lang', lang);
      renderContent();
    }
    
    // Get guest ID from URL: ?guest=smith or #smith
    const params = new URLSearchParams(window.location.search);
    const guestId = params.get('guest') || window.location.hash.slice(1);
    
    // Store data
    let guestData = null;
    let configData = null;

    const content = document.getElementById('content');
    
    function renderContent() {
      if (!guestId) {
        content.innerHTML = `
          <div class="info-message">
            <h2>${t('invitation_title')}</h2>
            <p>${t('invitation_no_link')}</p>
            <p>${t('invitation_check_link')}</p>
          </div>
        `;
      } else if (guestData) {
        // Use guest's preferred language
        if (guestData.lang && ['en', 'pt', 'no'].includes(guestData.lang)) {
          currentLang = guestData.lang;
          document.getElementById('langSelect').value = currentLang;
        }
        
        const dateText = configData?.date?.[currentLang] || configData?.date?.en || '';
        const venueText = configData?.venue || '';
        const locationText = configData?.venueLocation || '';
        
        content.innerHTML = `
          <h1 class="guest-name">${guestData.name}</h1>
          <p class="invitation-text">${guestData.text}</p>
          
          ${dateText || venueText ? `
          <div class="details-grid">
            ${dateText ? `
            <div class="detail-box">
              <h3>üìÖ ${t('inv_when')}</h3>
              <p>${dateText}</p>
            </div>
            ` : ''}
            ${venueText ? `
            <div class="detail-box">
              <h3>üìç ${t('inv_where')}</h3>
              <p>${venueText}</p>
              ${locationText ? `<p style="font-size: 0.9rem; color: #666;">${locationText}</p>` : ''}
            </div>
            ` : ''}
          </div>
          ` : ''}
          
          <div class="notice-box">
            <p>üì¨ ${t('inv_more_info')}</p>
            <p>‚úÖ ${t('inv_rsvp_notice')}</p>
          </div>
          
          <div class="info-section travel-section">
            <h3>‚úàÔ∏è ${t('inv_travel_title')}</h3>
            <p>${t('inv_travel_tap')}</p>
          </div>
          
          <div class="info-section faq-section">
            <h3>‚ùì ${t('inv_faq_title')}</h3>
            <p class="faq-question">${t('inv_faq_plusone_q')}</p>
            <p>${t('inv_faq_plusone_a')}</p>
          </div>
        `;
      } else if (guestData === false) {
        content.innerHTML = `<p class="error-message">${t('invitation_not_found')}<br>${t('invitation_check_or_contact')}</p>`;
      }
    }

    // Load data
    if (!guestId) {
      renderContent();
    } else {
      // Load both guests.json and config.json
      Promise.all([
        fetch('guests.json').then(res => res.json()),
        fetch('config.json').then(res => res.json()).catch(() => null)
      ])
        .then(([guests, config]) => {
          configData = config;
          const guest = guests[guestId];
          if (!guest) {
            guestData = false;
          } else {
            guestData = guest;
          }
          renderContent();
        })
        .catch(err => {
          content.innerHTML = `<p class="error-message">${t('invitation_error')}<br>${t('invitation_try_again')}</p>`;
        });
    }
  </script>
</body>
</html>
